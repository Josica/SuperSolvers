<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
    <script src="js/win.js"></script>
  </head>
  <body>

    <!-- ========= Screen load ========= -->
       <div id='loader' style='position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 9999; background-color: white; text-align: center;'>
         <img id='img'src='img/logo-supersolvers.png' style="height: 200px; margin-top: 10%"></img>
         <p style="font-size: 20px; font-family: 'Denk One', sans-serif;">Loading...</p>
       </div>


      <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
        <a-assets>
          <a-asset-item id='lion-obj' src='models/lion/lion-cub.obj'></a-asset-item>
          <a-asset-item id='lion-mtl' src='models/lion/lion-cub.mtl'></a-asset-item>
        </a-assets>

        <a-camera>
          <a-cursor
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
              material="color: white; shader: flat">
          </a-cursor>
        </a-camera>

        <a-sky id='fireworks' autoplay loop='true' rotation='0 280 0' src="videos/fireworks.mp4"></a-sky>

        <a-sphere color="white" opacity="0.1" radius="2" position="0 -2 0"> </a-sphere>

        <a-sphere id='lion' opacity="0.1" color="white" radius="1" position="-3 1 -4" rotation="0 30 0" animation="property: scale; dur: 1000; easing: linear; to: 0 1 0; startEvents: test;">
          <a-obj-model  src="#lion-obj" mtl="#lion-mtl" scale=".1 .1 .1" position="-0.4 0.1 0.3 "rotation="0 180 0"></a-obj-model>
          <a-entity id='text' scale=.1 visible='false' text="value: You Won!!; align: center; width: 9; wrap-count: 20; color: white" position="-1 2.76 -5.73" rotation='0 -10 0' material="color: white" >
            <a-animation
              attribute="scale"
              dur="500"
              from="0.1 0.1 0.1"
              to="1 1 1"
              easing="linear"
              begin="text_expand">
            </a-animation>
          </a-entity>
        </a-sphere>

        <a-image src="models/kane.jpeg" position="80 30 -120"  opacity="0" height="80" width="80" rotation="0 -50 0" visible="true">
          <a-entity id="kane-text" text="value: I knew you could do it, my son.; align: center; width: 13" position="35.89 -30 122" rotation="0 10 0" geometry="primitive: plane; width: 9.2; height: 2" material="color: black" visible="false">
          </a-entity>
          <a-animation
            attribute="opacity"
            dur="10000"
            from="0"
            to="0.1"
            delay="20000"
            easing="linear"></a-animation>
        </a-image>
      </a-scene>

      <script>

      </script>

  </body>
</html>
