<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
      <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
        <a-assets>
          <a-asset-item id='lion-obj' src='models/lion/lion-cub.obj'></a-asset-item>
          <a-asset-item id='lion-mtl' src='models/lion/lion-cub.mtl'></a-asset-item>
        </a-assets>

        <a-camera>
          <a-cursor
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02"
              material="color: white; shader: flat">
          </a-cursor>
        </a-camera>

        <a-sky id='fireworks' autoplay loop='true' rotation='0 280 0' src="videos/fireworks.mp4"></a-sky>

        <a-sphere color="white" opacity="0.1" radius="2" position="0 -2 0"> </a-sphere>

        <a-sphere id='lion' opacity="0.1" color="white" radius="1" position="-3 1 -4" rotation="0 30 0" animation="property: scale; dur: 1000; easing: linear; to: 0 1 0; startEvents: test;">
          <a-obj-model  src="#lion-obj" mtl="#lion-mtl" scale=".1 .1 .1" position="-0.4 0.1 0.3 "rotation="0 180 0"></a-obj-model>
          <a-entity id='text' scale=.1 geometry="primitive: plane; radius: 2; width: auto; height: 1; depth: 2" visible='false' text="value: You did it!!; align: center; width: 2; wrap-count: 20; color: #333333" position="-1.64 2.76 -5.73" rotation='0 30 0' material="color: white" >
            <a-animation
              attribute="scale"
              dur="500"
              from="0.1 0.1 0.1"
              to="1 1 1"
              easing="linear"
              begin="text_expand">
            </a-animation>
          </a-entity>
        </a-sphere>

        <a-image src="models/kane.jpeg" position="80 30 -120"  opacity="0" height="80" width="80" rotation="0 -50 0" visible="true">
          <a-entity id="kane-text" text="value: I knew you could do it." position="0 -40 20" rotation="0 30 0" geometry="primitive: plane; width: 60; height: auto" material="color: black" visible="false">
          </a-entity>
          <a-animation
            attribute="opacity"
            dur="10000"
            from="0"
            to="0.1"
            delay="20000"
            easing="linear"></a-animation>
        </a-image>
      </a-scene>

      <script>
      var lion = document.querySelector('#lion')
        // Squirrel action
      lion.addEventListener( 'mouseenter', function() {
          document.querySelector('#text').setAttribute("visible", true)
          document.querySelector('#text').emit('text_expand')
        })
      setTimeout(function(){
        document.querySelector('#kane-text').setAttribute('visible', true)
      }, 30000)
      // Next level action
      </script>

  </body>
</html>
