<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
        <script src="js/level1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
    </head>
    <body>

      <!-- ========= Screen load ========= -->
       <div id='loader' style='position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 9999; background-color: white; text-align: center;'>
         <img id='img'src='img/logo-supersolvers.png' style="height: 200px; margin-top: 10%"></img>
         <p style="font-size: 20px; font-family: 'Denk One', sans-serif;">Loading...</p>
       </div>

       <!-- ========= Screen Blackout ========= -->
       <div id='overlay' style='background: white; display: none; width: 100%; height: 100%; position:absolute; top:0; left:0; z-index:99998;'></div>
       <div id='bad_overlay' style='background: black; display: none; width: 100%; height: 100%; position:absolute; top:0; left:0; z-index:99998;'></div>

        <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

          <a-entity position="0 1.8 4" camera id="camera" look-controls="enabled: true">
            <a-cursor color="white"></a-cursor>
            <a-box id='hold' visible='false' color='#e600e6' height="2" width="2" depth="2" position="2 -1.5 -0.3" scale="1 1 1"></a-box>
          </a-entity>

          <a-assets>
            <a-mixin id='andrew' animation='attribute: scale; dur: 2000; from: 1 1 1; to: 3 3 3; easing: linear'></a-mixin>
            <a-asset-item id='wave-obj' src='models/wave/wave-1.obj'></a-asset-item>

            <a-asset-item id='cactus-obj' src='models/cactus/cactus.obj'></a-asset-item>
            <a-asset-item id='cactus1-obj' src='models/cactus/cactus1.obj'></a-asset-item>

            <a-asset-item id='rock-obj' src='models/rock/rock.obj'></a-asset-item>
            <a-asset-item id='rock2-obj' src='models/rock/mountain-rock.obj'></a-asset-item>
            <a-asset-item id='rock3-obj' src='models/rock/rockbed-1.obj'></a-asset-item>

            <a-asset-item id='tree-obj' src='models/rock/low-poly-dead-tree.obj'></a-asset-item>

            <a-asset-item id='p-obj' src='models/rock/pyramid-simple-design.obj'></a-asset-item>
            <a-asset-item id='p-mtl' src='models/rock/pyramid-simple-design.mtl'></a-asset-item>

            <a-asset-item id='lion-obj' src='models/lion/lion-cub.obj'></a-asset-item>
            <a-asset-item id='lion-mtl' src='models/lion/lion-cub.mtl'></a-asset-item>

            <a-asset-item id='tiger-obj' src='models/tiger/tiger.obj'></a-asset-item>
            <a-asset-item id='tiger-mtl' src='models/tiger/tiger.mtl'></a-asset-item>

            <a-asset-item id='board-obj' src='models/board/board.obj'></a-asset-item>
            <a-asset-item id='board-mtl' src='models/board/board.mtl'></a-asset-item>

          </a-assets>

          <!-- ========= Desert Environment ========= -->
          <a-sky src="img/desert-sky.png"></a-sky>
          <a-obj-model src='#wave-obj' color='#F4A460' position="11.4 -25" scale="20 20 20"></a-obj-model>
          <a-obj-model src='#cactus-obj' color='#009900' position="22 -3 -38.25" rotation="0 -90 0" scale="3 3 3"></a-obj-model>
          <a-obj-model src='#cactus1-obj' color='#009900' position="36 3 -38.25" rotation="0 -90 0" scale="2 2 2"></a-obj-model>
          <a-obj-model src='#rock-obj' color='#4d4d33' position="-4.73 .15 18" rotation="0 -90 0" scale="2 2 2"></a-obj-model>
          <a-obj-model src='#tree-obj' color='#4d4d33' position="-4.73 .1 55" rotation="0 -90 0" scale="1 1 1"></a-obj-model>
          <a-obj-model src='#rock2-obj' color='#4d4d33' position="-1.44 -3.43 -25.61" rotation="0 -1 0" scale="3 3 3"></a-obj-model>
          <a-obj-model src='#rock3-obj' color='#663300' position="19.25 0.5 -22.25" rotation="0 -90 0" scale="8 8 8"></a-obj-model>
          <a-obj-model src='#cactus-obj' color='#009900' position="21.07 -1.05 34.88" rotation="0 -90 0" scale="1 1 1"></a-obj-model>
          <a-obj-model src='#cactus1-obj' color='#009900' position="16.4 -1.3 34.97" rotation="0 -90 0" scale="1.5 1.5 1.5"></a-obj-model>
          <a-obj-model src='#rock3-obj' color='#4d4d33' position="16 -1.9 34.97" rotation="0 -90 0" scale="8 8 8"></a-obj-model>
          <a-obj-model src='#p-obj' color='#000000' position="99 -3 -38.25" rotation="0 -90 0" scale="3 3 3" mtl="#p-mtl"></a-obj-model>
          <a-obj-model src='#p-obj' color='#000000' position="323 -3 -38.25" rotation="0 -90 0" scale="4 4 4" mtl="#p-mtl"></a-obj-model>
          <a-obj-model src='#p-obj' color='#000000' position="600 -3 -38.25" rotation="0 -90 0" scale="5 5 5" mtl="#p-mtl"></a-obj-model>

          <!-- ========= Animal Models ========= -->
          <a-obj-model id='lion' src="#lion-obj" mtl="#lion-mtl" rotation="180 30 180" scale=".2 .2 .2" position="-2 1.2 1"></a-obj-model>
          <a-obj-model id='tiger' src="#tiger-obj" mtl="#tiger-mtl" rotation="180 120 180" scale=".01 .01 .01" position="-.55 5 54.5"></a-obj-model>

          <!-- ========= Sphere Models========= -->
          <a-sphere id='ball1' src='img/rainbow.jpg' position="-4.43 -0.72 -17.88" radius="0.5" scale="2 2 2"></a-sphere>
          <a-sphere id='ball2' src='img/rainbow1.jpg' position="-5.32 1.9 35.88" radius="0.5" scale="1.5 1.5 1.5"></a-sphere>

          <!-- ========= Number Cube Models w/animations ========= -->
          <!--  cube 6 -->
          <a-box class="wrongBox box" id='6' src='img/numbers/6.png' position="20.23 -0.55 -2.81" height="2" width="2" depth="2" scale="1.5 1.5 1.5">
            <a-animation
             attribute="scale"
             dur="1200"
             from="1.5 1.5 1.5"
             to="2 2 2"
             easing="linear"
             begin="expand">
           </a-animation>
           <a-animation
            attribute="scale"
            from="1.5 1.5 1.5"
            to="1.5 1.5 1.5"
            easing="linear"
            begin="unexpand">
          </a-animation>

          <!--  cube 7 -->
          </a-box>
          <a-box class="wrongBox box" id='7' src='img/numbers/7.png' position="4 -2.42 6.60" height="2" width="2" depth="2" scale="1 1 1">
            <a-animation
             attribute="scale"
             dur="1200"
             from="1 1 1"
             to="1.5 1.5 1.5"
             easing="linear"
             begin="expand">
           </a-animation>
           <a-animation
            attribute="scale"
            from="1 1 1"
            to="1 1 1"
            easing="linear"
            begin="unexpand">
          </a-animation>

          <!--  cube 8 -->
          </a-box>
          <a-box class="box" id='8' src='img/numbers/8.png' position="23.84 -.01 19.82" height="2" width="2" depth="2" scale="1 1 1">
            <a-animation
             attribute="scale"
             dur="1200"
             from="1 1 1"
             to="1.5 1.5 1.5"
             easing="linear"
             begin="expand">
           </a-animation>
           <a-animation
            attribute="scale"
            from="1 1 1"
            to="1 1 1"
            easing="linear"
            begin="unexpand">
          </a-animation>

          <!--  cube 9 -->
          </a-box>
          <a-box class="wrongBox box" id='9' src='img/numbers/9.png' position="2.59 1.86 24.30" height="1" width="1" depth="1" scale="1.5 1.5 1.5">
            <a-animation
             attribute="scale"
             dur="1200"
             from="1.5 1.5 1.5"
             to="2 2 2"
             easing="linear"
             begin="expand">
           </a-animation>
           <a-animation
            attribute="scale"
            from="1.5 1.5 1.5"
            to="1.5 1.5 1.5"
            easing="linear"
            begin="unexpand">
          </a-animation>

          <!--  cube 10 -->
          </a-box>
          <a-box class="wrongBox box" id='10' src='img/numbers/10.png' position="-9 -.5 10" height="2" width="2" depth="2" scale="1 1 1">
            <a-animation
             attribute="scale"
             dur="1200"
             from="1 1 1"
             to="1.5 1.5 1.5"
             easing="linear"
             begin="expand">
           </a-animation>
           <a-animation
            attribute="scale"
            from="1 1 1"
            to="1 1 1"
            easing="linear"
            begin="unexpand">
          </a-animation>
          </a-box>

          <!--  cube 11 -->
          <a-box class="wrongBox box" id='11' src='img/numbers/11.png' position="37.85 3.2 5.07" height="2" width="2" depth="2" scale="1 1 1">
            <a-animation
             attribute="scale"
             dur="1200"
             from="1 1 1"
             to="1.5 1.5 1.5"
             easing="linear"
             begin="expand">
           </a-animation>
           <a-animation
            attribute="scale"
            from="1 1 1"
            to="1 1 1"
            easing="linear"
            begin="unexpand">
          </a-animation>
          </a-box>

          <!--  cube 12 -->
          <a-box class="wrongBox box" id='12' src='img/numbers/12.png' position="21 3.54 -21.25" height="2" width="2" depth="2" scale="1 1 1">
            <a-animation
             attribute="scale"
             dur="1200"
             from="1 1 1"
             to="1.5 1.5 1.5"
             easing="linear"
             begin="expand">
           </a-animation>
           <a-animation
            attribute="scale"
            from="1 1 1"
            to="1 1 1"
            easing="linear"
            begin="unexpand">
          </a-animation>
          </a-box>

          <!-- ========= Instructions: Stone Tablet Images ========= -->
          <a-box id='text-1' src='img/textboxes/text1.png' position="-4.55 1.44 2.30" rotation="0 45 0" height="2" width="2" depth=".1" scale="-2 2 1.8" visible="false"></a-box>
          <a-box id='text-2' src='img/textboxes/text2.png' position="-4.55 1.44 2.30" rotation="0 45 0" height="2" width="2" depth=".1" scale="-2 2 1.8" visible="false"></a-box>
          <a-box id='text-3' src='img/textboxes/text3.png' position="-4.55 1.44 2.30" rotation="0 45 0" height="2" width="2" depth=".1" scale="-2 2 1.8" visible="false"></a-box>

          <!-- ========= Correct Box Message ========= -->
          <a-entity id='text' scale="3 3 3" geometry="primitive: plane; radius: 2; width: auto; height: 1; depth: 2" visible='false' text="value: Great job finishing the pattern! The next portal just opened up, let's go!; align: center; width: 2; wrap-count: 20; color: #333333" position="-1.64 3.76 -5.73" rotation='0 30 0' material="color: white" >
            <a-animation
             attribute="scale"
             dur="500"
             from="0.1 0.1 0.1"
             to="1 1 1"
             easing="linear"
             begin="text_expand">
           </a-animation>
          </a-entity>

          <!-- ========= Portal Animation ========= -->
          <a-sphere id='portal' src='models/portal.png' visible="false" position="2 1.5 -2" radius="0.5" scale="0.1 0.1 0.1">
            <a-animation
                attribute="rotation"
                 dur="500"
                 from="0 0 0"
                 to="0 360 0"
                 repeat="indefinite"
                 easing="linear"></a-animation>
             <a-animation
              attribute="scale"
              dur="2000"
              from="0.1 0.1 0.1"
              to="1 2 1"
              easing="linear"
              begin="expand">
            </a-animation>
            <a-animation
             attribute="position"
             dur="1000"
             from="2 1.5 -2"
             to=".9 1.4 2"
             easing="linear"
             begin="next_page">
           </a-animation>
          </a-sphere>

          <!-- ========= "Bad" Portal Animation ========= -->
          <a-sphere id='bad_portal' src='models/portal.png' color= 'black' visible="false" position="2 1.5 -2" radius="0.5" scale="0.1 0.1 0.1">
            <a-animation
                attribute="rotation"
                 dur="500"
                 from="0 0 0"
                 to="0 360 0"
                 repeat="indefinite"
                 easing="linear"></a-animation>
             <a-animation
              attribute="scale"
              dur="2000"
              from="0.1 0.1 0.1"
              to="1 2 1"
              easing="linear"
              begin="expand">
            </a-animation>
            <a-animation
             attribute="position"
             dur="1000"
             from="2 1.5 -2"
             to=".9 1.4 2"
             easing="linear"
             begin="next_page">
           </a-animation>
          </a-sphere>
        </a-scene>

    </body>
</html>
